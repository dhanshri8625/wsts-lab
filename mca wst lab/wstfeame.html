<!DOCTYPE html>  
<html>  
<head>  
    <title>Frame tag</title>  
</head>  
  <frameset cols="25%,50%,25%">  
    <marquee behavior="scroll" direction="up"><frame  src="https://www.javatpoint.com/"> </marquee> 
    <marquee behavior="scroll" direction="down"><frame  src="https://www.javatpoint.com/"></marquee>
    <marquee behavior="scroll" direction="top"><frame  src="https://www.javatpoint.com/"></marquee>
 
   
</frameset> 
</html>
